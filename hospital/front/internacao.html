<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internação de Paciente</title>
    <link rel="stylesheet" href="internacao.css">
</head>
<body>
    <nav>
        <ul>
            <a href="listarPacientes.html">
                <li><button>Lista de Pacientes</button></li>
            </a>
            <a href="pacientes.html">
                <li><button>Cadastrar Novo Paciente</button></li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <h2>Internação de Paciente</h2>
        <form id="internacao-form">
            <label for="paciente">Paciente:</label>
            <input type="text" id="paciente" name="paciente" required>
            <button type="button" id="buscar-paciente">Buscar</button>
            
            <label for="leito">Leitos Disponíveis:</label>
            <select id="leito" name="leito" required></select>
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="INTERNADO">Internado</option>
                <option value="ALTA">Alta</option>
                <option value="EM_TRATAMENTO">Em tratamento</option>
            </select>
            
            <label for="dataEntrada">Data de Entrada:</label>
            <input type="datetime-local" id="dataEntrada" name="dataEntrada" required>
            
            <label for="medico">Médico Responsável:</label>
            <select id="medico" name="medico" required></select>
            
            <button type="submit">Confirmar Internação</button>
        </form>
    </div>

    <script src="internacao.js"></script>
</body>
</html>
