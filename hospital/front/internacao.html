<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Internação</title>
</head>
<body>
    <h2>Cadastro de Internação</h2>
    <form id="internacaoForm">
        <label for="pacienteId">ID do Paciente:</label>
        <input type="number" id="pacienteId" required><br><br>

        <label for="leitoId">ID do Leito:</label>
        <input type="number" id="leitoId" required><br><br>

        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" required><br><br>

        <button type="submit">Cadastrar Internação</button>
    </form>

    <script>
        document.getElementById("internacaoForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita o reload da página
            
            // Captura os valores do formulário
            const pacienteId = document.getElementById("pacienteId").value;
            const leitoId = document.getElementById("leitoId").value;
            const diagnostico = document.getElementById("diagnostico").value;

            // Monta o JSON
            const dadosInternacao = {
                paciente: { id: pacienteId },
                leito: { id: leitoId },
                diagnostico: diagnostico
            };

            try {
                const response = await fetch("http://localhost:8080/internacoes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dadosInternacao)
                });

                if (!response.ok) {
                    throw new Error("Erro ao cadastrar internação.");
                }

                const result = await response.json();
                alert("Internação cadastrada com sucesso! ID: " + result.id);
                console.log(result);

            } catch (error) {
                console.error("Erro:", error);
                alert("Falha no cadastro.");
            }
        });
    </script>
</body>
</html>
