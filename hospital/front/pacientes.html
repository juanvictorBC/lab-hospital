<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <a href="listarPacientes.html">
                <li><button>Lista de Pacientes</button></li>
            </a>
            <a href="internacao.html">
                <li><button>Entrada de Paciente</button></li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h2>Cadastro de Paciente</h2>
        </header>
        <main>
            <form id="pacienteForm">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required><br><br>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" required>
                        <option value="">Selecione...</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select><br><br>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required placeholder="11 digitos, somente números" pattern="\d{11}" title="CPF deve ter 11 dígitos"><br><br>
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" required><br><br>
                </div>
                <button type="submit">Cadastrar Paciente</button>
            </form>
            <a href="listarPacientes.html" class="button">Listagem de Pacientes</a>
        </main>
    </div>
    <script src="script.js"></script>
</body>
<footer>
</footer>
</html>
